						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: flex-start;
					justify-content: flex-start;
					margin: 0;
					width: 100%;
					height: 450px;
					background-size: 600% 600%;
					background-color:black;
					animation: gradientBackground 10s ease infinite;
