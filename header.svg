<svg fill="none" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">

	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: flex-start;
					margin: 0;
					width: 100%;
					height: 400px;
					background-size: 600% 600%;
					background-color:black;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				h1 {
					font-size: 25px;
					line-height: 1.3;
					letter-spacing: 5px;
					text-transform: uppercase;
				}

				h1 {
					font-size: 25px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
				.typewriter h1{
						color: #fff;
						font-family: monospace;
						overflow: hidden; /* Ensures the content is not revealed until the animation */
						border-right: .15em solid orange; /* The typwriter cursor */
						white-space: nowrap; /* Keeps the content on a single line */
						margin: 0 auto; /* Gives that scrolling effect as the typing happens */
						margin-top:10px;
						letter-spacing: .15em; /* Adjust as needed */
						animation: 
							typing 3.5s steps(30, end),
							blink-caret .5s step-end infinite;
						}

						/* The typing effect */
						@keyframes typing {
						from { width: 0 }
						to { width: 100% }
						}

						/* The typewriter cursor effect */
						@keyframes blink-caret {
						from, to { border-color: transparent }
						50% { border-color: orange }
						}

						.innerDivs1{
							position:absolute;
							margin-right: 550px;
							margin-top: 120px;

						}
						.class{
							margin-right: 20px;
						}
						.lang-box{
							margin-top: 90px;
							margin-right: 550px;
							text-align: left;
						}
						canvas{
							background-color: rgb(70, 69, 69);
							position: absolute;
							margin-top: 145px;
							margin-left: 400px;
							border: 1px solid #50d4d4;
						}
						.chart-C{
							position: absolute;
							margin-top: 350px;
							margin-left: 190px;
							font-size: 13px;
						}
						.chart-Python{
							position: absolute;
							margin-top: 350px;
							margin-left: 320px;
							font-size: 13px;
						}
						.chart-Js{
							position: absolute;
							margin-top: 350px;
							margin-left: 450px;
							font-size: 13px;
						}
						.chart-cpp{
							position: absolute;
							margin-top: 350px;
							margin-left: 600px;
							font-size: 13px;
						}
			</style>
			<div class="container">
				<div class="typewriter">
					<h1 class="typewriter">Hello, This is Rishi Sharma üëãüèª</h1>
				</div>
				<h3 style="font-size:15px">( I am currently working on Software, BlockChain, Web and App Development )</h3>
				<div class="innerDivs1">
					<h3 >I Mostly Uses: </h3>
				</div>
				<div class="lang-box">
					<p class="lang"></p>
					<p class="lang"></p>
					<p class="lang"></p>
					<p class="lang"></p>
				</div>
				<canvas id="myCanvas" width="300" height="200"></canvas> 
				<p class="chart-C">C</p>
				<p class="chart-Python">Python</p>
				<p class="chart-Js">JavaScript</p>
				<p class="chart-cpp">C++</p>
			</div>
		</div>

			
	</foreignObject>
	
	<script>

		async function getData(){
			let res = await fetch('https://api.github.com/users/Rishi-Sharma2002/repos')
			let data = res.json();
			return data;
		}
		
		async function getLanguages(){
			let promise_data = await getData();
			let json_language;
			json_language = {
				"Python":0,
				"C++":0,
				"JavaScript":0,
				"C":0,
			};
			let size = [];
			for (let i in promise_data){
				size.push(i);
			}
			let json_numbers = [0, 1, 2, 3]
			for (let i in json_language){
				for (let j of size){
					if (promise_data[j]['language'] === i){
						json_language[i]++;
					}
				}
			}
			return json_language;
		}
		async function main(){
			let languages = await getLanguages();
			document.getElementsByClassName("lang")[1].innerHTML = "Python : " +languages['Python'];
			document.getElementsByClassName("lang")[3].innerHTML = "C++	: " + languages['C++'];
			document.getElementsByClassName("lang")[2].innerHTML = "JavaScript : " + languages['JavaScript'];
			document.getElementsByClassName("lang")[0].innerHTML = "C (language): " + languages['C'];


			var canvas = document.getElementById('myCanvas');
			var ctx = canvas.getContext("2d");
			
			ctx.fillStyle = "#50d4d4";
			ctx.fillRect(20, 200 , 50,  languages['C']*(-20));
			ctx.fillRect(85, 200 , 50, languages['Python'] *(-10));
			ctx.fillRect(150, 200 , 50, languages['JavaScript']*(-20));
			ctx.fillRect(220, 200 , 50, languages['C++']*(-20));

		}
		main();
	</script>
</svg>

